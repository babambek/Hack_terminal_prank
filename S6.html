// ====== Suggest ======
const suggestEl = document.getElementById('suggest');
const hintList = document.getElementById('hintList');
function updateSuggest(){
  const inp=document.getElementById('cmdInput');
  const v=inp.value.trim().toLowerCase();
  hintList.innerHTML='';
  if(!v){ suggestEl.textContent=''; hintList.append(...ALL_CMDS.slice(0,8).map(makeHint)); return; }
  const match=ALL_CMDS.find(c=>c.startsWith(v));

  ALL_CMDS.filter(c=>c.startsWith(v)).slice(0,8).map(makeHint).forEach(h=>hintList.append(h));

  o.type='square'; 
  if(type==='err') o.frequency.value=120;
  else if(type==='warn') o.frequency.value=260;
  else o.frequency.value=440;
  o.connect(g); g.connect(audioCtx.destination);
  o.start();
  g.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+0.2);
  o.stop(audioCtx.currentTime+0.22);
}
function typeTick(){ // subtle click on keypress

}

function resize(){w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; cols=Math.floor(w/14); ypos=Array(cols).fill(0); speed=Array(cols).fill(0).map(()=>2+Math.random()*3);} 
resize(); window.addEventListener('resize',resize);
const chars='01░█▓▒abcdef0123456789#@';
function draw(){
  ctx.fillStyle='rgba(0,0,0,0.08)'; ctx.fillRect(0,0,w,h);
  ctx.font='14px monospace';
  for(let i=0;i<cols;i++){
    const text=chars[Math.floor(Math.random()*chars.length)];
    const x=i*14, y=ypos[i]*14;
    let grad=ctx.createLinearGradient(0,0,0,14);
    grad.addColorStop(0,"#ff0000"); grad.addColorStop(1,"#ff9900");
    ctx.fillStyle=grad;
    if(Math.random()>0.995 && y>14) ctx.fillText('ACCESS',x,y-14);
    ctx.fillText(text,x,y);
    if(y>h && Math.random()>0.975){ypos[i]=0;} else{ypos[i]+=speed[i];}
  }
  requestAnimationFrame(draw);
}
